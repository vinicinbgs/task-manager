version: "3.9"

services: 
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    ports:
      - "9000:9000"
    expose:
      - 9000
    restart: on-failure
    working_dir: /usr/src/app
    networks:
      - default

  app:
    build:
      context: ./app
      dockerfile: Dockerfile.app
    ports:
      - "3000:3000"
    expose:
      - 3000
    restart: on-failure
    environment:
        - API_URL=http://api:9000
    networks:
      - default

  db:
    image: mysql
    ports: 
      - "3306:3306"
    environment:
      MYSQL_DATABASE: superplayer
      MYSQL_ROOT_PASSWORD: superplayer123
    networks:
      - default

networks: 
  default:
    name: superplayer